<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">

    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/08a884dddc.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--IMPORT FILE NAV WITH JA-->
    <div id="nav-container"></div>
    
    <div class="containerContact">
        <div class="containerForm">
            <div class="textForm">
                <div class="iconEmail">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <h1>Get in touch</h1>
                <p>Let's work together!</p>
            </div>
            <form action="#"> 
                <input id="name" type="text" placeholder="Enter your name..." required>

                <input id="email" type="email" placeholder="Youremail@example.com" required>

                <input id="phone" type="number" placeholder="Your phone number" required>

                <textarea name="message" id="" cols="30" rows="10" placeholder="Enter your message"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>


    <!--IMPORT FILE FOOTER-->
    <div id="sectionFooter"></div>
    <script src="/js/index.js"></script>
</body>
</html>
